<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Todo</h1>
        <div>
          <img id="theme" src="./images/icon-moon.svg" alt="Moon icon" />
        </div>
      </div>
      <div class="input">
        <div id="submit"></div>
        <input type="text" id="createNewTodo" placeholder="Create a new todo" />
      </div>
    </header>
    <section>
      <div>
        <ul></ul>
        <div class="controls">
          <div>
            <!-- Add dynamic number -->
            <span id="itemLeftDisplay"></span>
            <span> items left</span>
          </div>
          <div class="links">
            <span id="all" class="active">All</span>
            <span id="active">Active</span>
            <span id="completed">Completed</span>
          </div>
          <div id="clear">
            <span>Clear completed</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div>Drag and drop to reorder list</div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Meschack Gbewezoun</a>.
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
